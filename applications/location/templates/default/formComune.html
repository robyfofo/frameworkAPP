<!-- app/location/formComune.html v.1.3.0. 20/09/2020 -->
<div class="row">
	<div class="col-md-3 new"></div>
	<div class="col-md-7 help-small-form">{% if App.params.help_small is defined and App.params.help_small != '' %}{{ App.params.help_small }}{% endif %}</div>
	<div class="col-md-2 help"></div>
</div>

<div class="card shadow mt-3 mb-4">
	<div class="card-body">

		<ul class="nav nav-tabs" id="formTab" role="tablist">		
			<li class="nav-item">
				<a class="nav-link active" href="#datibase" id="datibase-tab" data-toggle="tab" role="tab" aria-controls="datibase" aria-selected="true">{{ Lang['dati base']|capitalize }}</a>
			</li>  		
		</ul>

		<form id="applicationForm" method="post" class="form-horizontal" role="form" action="{{ URLSITE }}{{ CoreRequest.action }}/{{ App.methodForm }}"  enctype="multipart/form-data" method="post">
			<!-- Tab panes -->
			<div class="tab-content" id="formTabContent">	
				<div class="tab-pane fade show active" id="datibase" role="tabpanel" aria-labelledby="datibase-tab">			
					<fieldset>
						
						<div class="form-group row">
							<label for="nomeID" class="col-md-2 control-label">{{ App.params.fields['comuni']['nome']['label']|capitalize }}</label>
							<div class="col-md-7">
								<input type="text"{% if lang == 'it' %} required{% endif %} class="form-control" name="nome" id=nomeID" value="{{ App.item.nome|e('html') }}"placeholder="{{ Lang['inserisci un %ITEM%']|replace({'%ITEM%': Lang['nome']})|capitalize }} {{ lang }}"{% if App.params.fields['comuni']['nome']['required'] == true %} required="required" oninvalid="this.setCustomValidity('{{ Lang['Devi inserire un %ITEM%!']|replace({'%ITEM%':Lang['nome']}) }}')" oninput="setCustomValidity('')"{% endif %}>
							</div>
						</div>				
						
						<div class="form-group row">
							<label for="capID" class="col-md-2 control-label">{{ App.params.fields['comuni']['cap']['label']|capitalize }}</label>
							<div class="col-md-3">
       								<input type="text" name="cap" class="form-control" id="capID" value="{{ App.item.cap|e('html') }}" placeholder="{{ Lang['inserisci una %ITEM%']|replace({'%ITEM%': Lang['cap']})|capitalize }}"{% if App.params.fields['comuni']['cap']['required'] == true %} required="required" oninvalid="this.setCustomValidity('{{ Lang['Devi inserire un %ITEM%!']|replace({'%ITEM%':Lang['cap']}) }}')" oninput="setCustomValidity('')"{% endif %}>
					    	</div>
						</div>
						<hr>
						<div class="form-group row">
							<label for="location_province_idID" class="col-md-2 control-label">{{ App.params.fields['comuni']['location_province_id']['label']|capitalize }}</label>
							<div class="col-md-7">
								<select name="location_province_id" class="selectpicker" data-live-search="true" title="{{ Lang['seleziona una %ITEM%']|replace({'%ITEM%': Lang['provincia']})|capitalize }}">
									{% if App.province is iterable %}
										{% for key,value in App.province %}	
											<option value="{{ value.id }}"{% if value.id == App.item.location_province_id %} selected="selected"{% endif %}>{{ value.nome|e('html') }}</option>														
										{% endfor %}
									{% endif %}		
								</select>		
					    	</div>
						</div>						
						<hr>
						<div class="form-group row">
							<label for="location_nations_idID" class="col-md-2 control-label">{{ App.params.fields['comuni']['location_nations_id']['label']|capitalize }}</label>
							<div class="col-md-7">
								<select name="location_nations_id" class="selectpicker" data-live-search="true" title="{{ Lang['seleziona una %ITEM%']|replace({'%ITEM%': Lang['nazione']})|capitalize }}">
									{% if App.nations is iterable %}
										{% for key,value in App.nations %}	
											{% set titleField = "title_#{Lang['user']}" %}
											<option value="{{ value.id }}"{% if value.id == App.item.location_nations_id %} selected="selected"{% endif %}>{{ attribute(value, titleField)|e('html') }}</option>														
										{% endfor %}
									{% endif %}		
								</select>		
					    	</div>
						</div>						
						<hr>
						<div class="form-group row">
							<label for="activeID" class="col-md-2 control-label">{{ App.params.fields['nations']['active']['label']|capitalize }}</label>
							<div class="col-md-7">
								<input type="checkbox" name="active" id="activeID" class="form-check-input"{% if App.item.active == 1 %} checked="checked"{% endif %} value="1">
	   						</div>
	   					</div>
					</fieldset>
				</div>
			</div>
<!--/Tab panes -->			
			<hr>
			<div class="form-group row">
				<div class="col-md-6 col-xs-12 row-submitapply">
					<input type="hidden" name="id" id="idID" value="{{ App.id }}">
					<input type="hidden" name="method" value="{{ App.methodForm }}">
					<button type="submit" name="submitForm" value="submit" class="btn btn-primary submittheform">{{ Lang['invia']|capitalize }}</button>
					{% if App.id > 0 %}
						<button type="submit" name="applyForm" value="apply" class="btn btn-primary btn-apply submittheform">{{ Lang['applica']|capitalize }}</button>
					{% endif %}
				</div>
				<div class="col-md-6 col-xs-12 row-back">		
					<a href="{{ URLSITE }}{{ CoreRequest.action }}/listComuni" title="{{ Lang['torna alla %ITEM%']|replace({'%ITEM%': Lang['lista']})|capitalize }}" class="btn btn-success btn-back">{{ Lang['indietro']|capitalize }}</a>
				</div>
			</div>	
		</form>
	</div>
</div>
