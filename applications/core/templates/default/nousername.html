<div class="row">
	<div class="col-md-12">	
	
		<div class="card">
			<div class="card-body">
		    	<h5 class="card-title">{{ Lang['titolo sezione richiesta username'] }}</h5>
		    	<h6 class="card-subtitle mb-2 text-muted">{{ Lang['testo intro sezione richiesta username'] }}</h6>
		    	<div class="row">
					<div class="col-md-6 offset-md-3">
						<form class="form-signin mt-3" role="form" action="{{ URLSITE }}nousername" method="post">
						
							<fieldset>
								<div class="form-group">
									<input required pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" class="form-control" placeholder="{{ Lang['indirizzo email']|capitalize }}" name="email" type="text" oninvalid="this.setCustomValidity('{{ Lang['Devi inserire una %ITEM%!']|replace({'%ITEM%':Lang['indirizzo email valido']}) }}')" oninput="setCustomValidity('')" autofocus>
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<input type="hidden" name="method" value="check" />
								<input type="submit" name="submit" value="{{ Lang['invia']|capitalize }} {{ Lang['email'] }}" class="btn btn-lg btn-success btn-block">
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		  	<div class="card-footer text-muted">
		    {{ App.returnlink }}
			</div>
		</div>	


	</div>
</div>
