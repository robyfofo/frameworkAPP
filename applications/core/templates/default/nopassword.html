<div class="row">
	<div class="col-md-12">
	
		<div class="card">
			<div class="card-body">
		    	<h5 class="card-title">{{ Lang['titolo sezione richiesta password'] }}</h5>
		    	<h6 class="card-subtitle mb-2 text-muted">{{ Lang['testo intro sezione richiesta password'] }}</h6>
		    	<div class="row">
					<div class="col-md-6 offset-md-3">
						<form class="form-signin mt-3" role="form" action="{{ URLSITE }}nopassword" method="post">
							<fieldset>
								<div class="form-group">
									<input required class="form-control" placeholder="{{ Lang['nome utente']|capitalize }}" name="username" type="text" oninvalid="this.setCustomValidity('{{ Lang['Devi inserire un %ITEM%!']|replace({'%ITEM%':Lang['nome utente']}) }}')" oninput="setCustomValidity('')" autofocus>
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<input type="hidden" name="method" value="check" />
								<input type="submit" name="submit" value="{{ Lang['invia']|capitalize }} {{ Lang['email']|capitalize }}" class="btn btn-lg btn-success btn-block">
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		  	<div class="card-footer text-muted">
		    {{ App.returnlink }}
			</div>
		</div>	

	</div>
</div>
