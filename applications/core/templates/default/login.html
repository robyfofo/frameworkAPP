<div class="col-lg-6 offset-lg-3">
	<form class="form-signin" role="form" action="{{ URLSITE }}login" method="post">
		<fieldset>
			<div class="form-group">
			<input required="required" type="text" name="username" id="usernameID" class="form-control" placeholder="{{ Lang['nome utente']|capitalize }}" oninvalid="this.setCustomValidity('{{ Lang['Devi inserire un %ITEM%!']|replace({'%ITEM%':Lang['nome utente']}) }}')" oninput="setCustomValidity('')" autofocus>
			</div>
			<div class="form-group">
				<input required="required" type="password" name="password" id="passwordID" class="form-control" placeholder="{{ Lang['password']|capitalize }}" value="" oninvalid="this.setCustomValidity('{{ Lang['Devi inserire una %ITEM%!']|replace({'%ITEM%':Lang['password']}) }}')" oninput="setCustomValidity('')">
			</div>
			
			<!-- Change this to a button or input when using this as a form -->
			<input type="hidden" name="method" value="check" />
			<input type="submit" name="submit" value="{{ Lang['login']|capitalize }}" class="btn btn-lg btn-success btn-block">
		</fieldset>
	</form>	         
</div>
<div class="text-center pt-4">
	<a href="{{ URLSITEADMIN }}nousername" title="{{ Lang['clicca per recuperare il nome utente']|capitalize }}">{{ Lang['nome utente']|capitalize }}</a> o <a href="{{ URLSITEADMIN }}nopassword" title="{{ Lang['clicca per recuperare la password']|capitalize }}">{{ Lang['password']|capitalize }}</a> {{ Lang['dimenticati'] }}
</div>
