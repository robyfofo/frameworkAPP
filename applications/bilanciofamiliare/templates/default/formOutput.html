<div class="row">
	<div class="col-md-12 pb-2 module-titles">
		{{ App.pageTitle }} <small>V. {{ App.params.codeVersion}}</small> - {{ App.pageSubTitle }}
	</div>
</div>
<hr class="divider-top-module-list">
<div class="row">
	<div class="col-md-3 new">
 	</div>
	<div class="col-md-7 help-small-form">
		{% if App.params.help_small is defined %}{{ App.params.help_small }}{% endif %}
	</div>
	<div class="col-md-2 help">
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" id="formTab" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" href="#datibase" id="datibase-tab" aria-controls="datibase" aria-selected="true" data-toggle="tab">{{ LocalStrings['dati base']|capitalize }}</a>
			</li>
  		</ul>
		<form id="applicationForm" class="form-horizontal" role="form" action="{{ URLSITE }}{{ CoreRequest.action }}/{{ App.methodForm }}"  enctype="multipart/form-data" method="post">
			<div class="tab-content" id="formTabContent">
				<div class="tab-pane fade show active" id="datibase" role="tabpanel" aria-labelledby="datibase">	
					<fieldset>
						<div class="form-group row">
							<label for="dateinsID" class="col-md-2 control-label">{{ App.params.fields['items']['dateins']['label']|capitalize }}</label>
							<div class="col-md-2 col-xs-2 input-group input-group-date date" id="dateinsDPID">
								<input type="text" name="dateins" id="dateinsID" class="form-control" placeholder="{{ LocalStrings['inserisci una data']|capitalize }}" value=""{% if App.params.fields['items']['amount']['required'] == true %} required="required"{% endif %}>
								<span class="input-group-addon calendar-icon">
									<i class="fa fa-calendar"></i>
								</span>	  					    	</div>
						</div>
						<hr>
						<div class="form-group row">
							<label for="amountID" class="col-md-2 control-label">{{ App.params.fields['items']['amount']['label']|capitalize }}</label>
							<div class="col-md-7">
<input type="text" class="form-control" name="amount" id="titleID" value="{{ App.item.amount|e('html') }}" placeholder="{{ LocalStrings['inserisci una %ITEM%']|replace({'%ITEM%': LocalStrings['voce-o']})|capitalize }}" {% if App.params.fields['items']['amount']['required'] == true %} required="required" oninvalid="this.setCustomValidity('{{ LocalStrings['Devi inserire una %ITEM%!']|replace({'%ITEM%': LocalStrings['voce-e']}) }}')" oninput="setCustomValidity('')"{% endif %}>
							</div>
						</div>
						<div class="form-group row">
							<label for="contentID" class="col-md-2 control-label">{{ App.params.fields['items']['description']['label']|capitalize }}</label>
							<div class="col-md-8">
								<textarea name="description" id="descriptionID" class="form-control"  rows="3">{{ App.item.description }}</textarea>
							</div>
						</div>
						
						<div class="form-group row">
							<label for="activeID" class="col-md-2 control-label">{{ App.params.fields['items']['active']['label']|capitalize }}</label>
							<div class="col-md-7">
								<input type="checkbox" name="active" id="activeID" class="form-check-input"{% if App.item.active == 1 %} checked="checked"{% endif %} value="1">     					
	   						</div>
    					</div>		
					</fieldset>				
				</div>

			</div>
<!--/Tab panes -->	
			<hr>
			<div class="form-group row">
				<div class="col-md-6 col-xs-12 text-center">
					<input type="hidden" name="type" id="typeID" value="0">
					<input type="hidden" name="notax" id="notaxID" value="1">
					<input type="hidden" name="id" id="idID" value="{{ App.id }}">
					<input type="hidden" name="method" value="{{ App.methodForm }}">
					<button type="submit" name="submitForm" value="submit" class="btn btn-primary submittheform">{{ LocalStrings['invia']|capitalize }}</button>
					{% if App.id > 0 %}
						<button type="submit" name="applyForm" value="apply" class="btn btn-primary submittheform">{{ LocalStrings['applica']|capitalize }}</button>
					{% endif %}
				</div>
				<div class="col-md-6 col-xs-12 text-right">				
					<a href="{{ URLSITE }}{{ CoreRequest.action }}/listOutp" title="{{ LocalStrings['torna alla %ITEM%']|replace({'%ITEM%': LocalStrings['lista']})|capitalize }}" class="btn btn-success">{{ LocalStrings['indietro']|capitalize }}</a>
				</div>
			</div>
		</form>
	</div>
</div>
