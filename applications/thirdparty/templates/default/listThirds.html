<!-- thirdparty/listItem.html v.1.3.0. 14/09/2020 -->
<div class="row">
	<div class="col-md-3 new">
 		<a href="{{ URLSITE }}{{ CoreRequest.action }}/newItem" title="{{ Lang['inserisci un nuovo %ITEM%']|replace({'%ITEM%': Lang['voce']})|capitalize }}" class="btn btn-sm btn-primary">{{ Lang['nuovo %ITEM%']|replace({'%ITEM%': Lang['voce']})|capitalize }}</a>
	</div>
	<div class="col-md-7 help-small-list">{% if App.params.help_small is defined %}{{ App.params.help_small }}{% endif %}</div>
	<div class="col-md-2"></div>
</div>
<div class="card shadow mt-3 mb-4">
	<div class="card-body">
		<div class="table-responsive">
			<table id="listDataID" class="table table-sm table-striped table-bordered table-hover listData" width="100%" cellspacing="0" style="font-size:0.95rem;">
				<thead>
					<tr>
						<th>ID</th>
						<th>{{ Lang['categoria']|capitalize }}</th>
						<th>{{ Lang['tipo']|capitalize }}</th>
						<th>{{ Lang['ragione sociale']|capitalize }}</th>
						<th>{{ Lang['email']|capitalize }}</th>
						<th></th>					
					</tr>
				</thead>
				<tbody>				
					
				</tbody>
			</table>
		</div>
	</div>
</div>
